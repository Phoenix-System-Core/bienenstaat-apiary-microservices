name: Docker Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate docker-compose.yml
      run: |
        docker compose config
    
    - name: Check environment template
      run: |
        if [ -f .env.example ]; then
          echo "✓ .env.example exists"
        else
          echo "✗ .env.example missing"
          exit 1
        fi
  
  build-bienenstaat:
    name: Build Bienenstaat Service
    runs-on: ubuntu-latest
    needs: validate-compose
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Bienenstaat image
      uses: docker/build-push-action@v5
      with:
        context: ./bienenstaat
        file: ./bienenstaat/Dockerfile
        push: false
        tags: bienenstaat-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
  
  test-services:
    name: Test Microservices Stack
    runs-on: ubuntu-latest
    needs: build-bienenstaat
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create test environment
      run: |
        cp .env.example .env
        echo "POSTGRES_PASSWORD=testpass123" >> .env
    
    - name: Start services
      run: |
        docker compose up -d bienenstaat-db redis
        sleep 10
    
    - name: Check service health
      run: |
        docker compose ps
        docker compose logs
    
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v
  
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate-compose
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
